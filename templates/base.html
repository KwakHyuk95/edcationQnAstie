{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shring-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/boardStyle.css' %}">
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
   <a class="navbar-brand text-white" href="{% url 'main' %}"><i class="fas fa-pen-square fa-2x"></i></a>
  <a class="navbar-brand text-white " href="{% url 'main' %}">교육용질답사이트</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" >
    <ul class="navbar-nav">
      <li class="nav-item active">
        {% if user.is_authenticated %}
        <a class="nav-link text-white" href="{% url 'common:logout' %}">{{user.username}}(로그아웃)</a>
        {% else %}
        <a class="nav-link text-white" href="{% url 'common:login' %}">로그인</a>
        {% endif %}
      </li>
      <li class="nav-item active">
        {% if user.is_authenticated %}
        {% else %}
        <a class="nav-link text-white" href="{% url 'common:signup' %}">회원가입</a>
        {% endif %}
      </li>
      <li class="nav-item active">
        <a class="nav-link text-white" href="#">문의</a>
      </li>
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
